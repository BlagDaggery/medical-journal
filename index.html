    <meta name="description" content="Pulmonary embolism (PE) can be a severe disease and is difficult to diagnose, given its nonspecific signs and symptoms. Because of this, testing patients with suspected acute PE has increased dramatically. However, the overuse of some tests, particularly computed tomography (CT) and plasma d-dimer measurement, may not improve care while potentially leading to patient harm and unnecessary expense.">
